<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TypeScript Demo">
    <meta name="author" content="ibrahim KARAYEL">

    <title>Getting Started with TypeScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="../static/css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">TypeScript Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#demo">Basic Types</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="demo">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div>
                    <label>User Name:</label>
                    <input type="text" id="myInput" onkeyup="onKeyUp()"/>
                </div>
                <p><span id="myOutput"></span></p>
                <br>
                <pre id="output"></pre>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithNumber()">Number</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithBoolean()">Boolean</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithString()">String</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithArray()">Array</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithTuple()">Tuple</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithEnum()">Enum</button>
                </div>

                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithNullUndefined()">Undefined
                        && Null
                    </button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithVoid()">Void</button>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="playWithObject()">Object</button>
                </div>
                <br>
                <div class="list-group" id="dynamicContents">
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script src="04_play.js"></script>
<script src="01_basic_types.js"></script>

</body>

</html>
